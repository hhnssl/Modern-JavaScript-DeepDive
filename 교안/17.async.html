<body>
  <script>
    // 모던 자바스크립트 예제
    // async function f() {
    //   return 100;
    // }

    // f().then(alert); // 100



    // 모던 자바스크립트 예제 (살짝 수정)
    async function f() {
      return 100;
    }

    f().then(function (result) { // (**)

      alert(result); // 100
      return result * 2;

    }).then(function (result) { // (***)

      alert(result); // 200
      return result * 2;

    }).then(function (result) {

      alert(result); // 400
      return result * 2;

    });
  </script>
</body>
