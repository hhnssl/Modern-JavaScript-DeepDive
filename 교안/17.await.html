    // 모던 자바스크립트 예제 (살짝 수정)
    async function f() {

      let promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve("완료!"), 3000)
      });

      let result = await promise; // 프라미스가 이행될 때까지 기다림 (*)

      alert(result); // "완료!"
      return 100
    }


    f().then(function (result) { // (**)

      alert(result); // 100
      return result * 2;

    }).then(function (result) { // (***)

      alert(result); // 200
      return result * 2;

    }).then(function (result) {

      alert(result); // 400
      return result * 2;

    });
