<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li class="fruit apple tasty">Apple</li>
    <li class="fruit banana">Banana</li>
    <li class="fruit orange">Orange</li>
  </ul>

  <script>
    const elem = document.getElementsByClassName('fruit');
    [...elem].forEach(elem => { elem.style.color = 'red'; });

    const apples = document.getElementsByClassName('tasty apple fruit');
    // const apples = document.getElementsByClassName('fruit apple'); 순서는 상관 없나보다!
    [...apples].forEach(item => { item.style.color = 'blue'; });

  </script>
</body>

</html>
